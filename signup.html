<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book-A-Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/main.css"
    />
    <link rel="stylesheet" href="./styles/signin.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>

  <body>
    <div class="login">
      <div class="logo">BookMyMeal</div>
      <div class="user__login">
        <div class="user__login--card">
          <div class="card">
            <div class="welcome">
              <img
                src="./assets/svg/welcome.svg"
                alt="welcome"
                class="welcome"
              />
            </div>
            <main class="user__login--main">
              <div class="user__login--text">
                welcome, Let's Book!
              </div>
              <div class="input-group">
                <label>Email address</label>
                <input type="email" class="input-field" />
              </div>
              <br />
              <div class="input-group">
                <label>Username</label>
                <input type="text" class="input-field" />
              </div>
              <br />
              <div class="input-group">
                <label>Password</label>
                <input type="password" class="input-field" />
              </div>
              <p class="links">Forgot your password?</p>

              <button class="btn btn-signin">
                <a href="admin.html">Register</a>
              </button>
              <p>
                Already have an account?
                <span class="links"><a href="index.html">Login</a></span>
              </p>
            </main>
          </div>
        </div>

        <div class="user__login">
          <img
            src="./assets/svg/undraw_street_food_hm5i.svg"
            alt="food-truck"
            class="user__login--img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
